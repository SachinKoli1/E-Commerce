<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .product-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 250px;
            max-width: 250px;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .product-item p {
            font-size: 1em;
            margin: 5px 0;
        }
        .product-item .price {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
        .buy-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .buy-btn:hover {
            background-color: #0056b3;
        }
        /* Make the page more responsive for smaller screens */
        @media (max-width: 600px) {
            .product-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Catalog</h1>
        <div class="product-grid">

            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/81SsGEOa4uL._AC_UL320_.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Short description of Product 1.</p>
                <p class="price">$49.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>

            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/81QLjRyE4-L._AC_UL320_.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Short description of Product 2.</p>
                <p class="price">$69.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>

            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/717oBLlrA0L._AC_UL320_.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Short description of Product 3.</p>
                <p class="price">$89.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>

            <div class="product-item">
                <img src="https://m.media-amazon.com/images/I/81SsGEOa4uL._AC_UL320_.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>Short description of Product 4.</p>
                <p class="price">$29.99</p>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>

        </div>
    </div>

</body>
</html>
